<h1 mat-dialog-title>
  Pago
</h1>
<form autocomplete="off" [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content class="content">

    <div class="row">
      <mat-form-field class="full-width">
        <mat-label>Fecha de pago</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fecha">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="row">

      <mat-radio-group aria-label="MÃ©todo de pago" formControlName="metodoPago">
        <mat-radio-button value="1">Efectivo</mat-radio-button>
        <mat-radio-button value="2">Transferencia</mat-radio-button>
      </mat-radio-group>

    </div>

    <div class="row">
      <mat-form-field class="full-width">
        <mat-label>Pago</mat-label>
        <input matInput type="number" formControlName="pago">
      </mat-form-field>
    </div>

  </div>

  <div mat-dialog-actions class="action">
    <button mat-raised-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" type="submit">Registrar pago</button>
  </div>
</form>

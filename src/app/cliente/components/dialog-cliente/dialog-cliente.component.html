<h1 mat-dialog-title>
  {{this.data != null ? 'Modificar cliente' : 'Agregar cliente'}}
</h1>
<form autocomplete="off" [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content class="content">

    <div class="row">

      <mat-form-field >
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre">
        <mat-error>El nombre es obligatorio</mat-error>
      </mat-form-field>

      <mat-form-field >
        <mat-label>Teléfono</mat-label>
        <input matInput formControlName="telefono">
        <mat-error>El teléfono es obligatorio</mat-error>
      </mat-form-field>

    </div>


    <div class="row">

      <mat-form-field  class="full-width" >
        <mat-label>Direccion</mat-label>
        <textarea matInput placeholder="Descripción..." formControlName="direccion"></textarea>
        <mat-error>La descripción es obligatoria</mat-error>
      </mat-form-field>

    </div>

  </div>

  <div mat-dialog-actions class="action">
    <button mat-raised-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" type="submit">{{ data ? 'Actualizar' : 'Guardar'}}</button>
  </div>
</form>

<h1 mat-dialog-title>
  Cliente
</h1>
<form autocomplete="off" [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content class="content">

    <div class="row">

      <mat-form-field >
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre">
      </mat-form-field>

      <mat-form-field >
        <mat-label>Tel√©fono</mat-label>
        <input matInput formControlName="telefono">
      </mat-form-field>

    </div>


    <div class="row">

      <mat-form-field  class="full-width" >
        <mat-label>Direccion</mat-label>
        <textarea matInput placeholder="Calle ..." formControlName="direccion"></textarea>
      </mat-form-field>

    </div>

  </div>

  <div mat-dialog-actions class="action">
    <button mat-raised-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" type="submit">{{ data ? 'Actualizar' : 'Guardar'}}</button>
  </div>
</form>

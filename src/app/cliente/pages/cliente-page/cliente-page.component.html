<div class="grid-container">
  <div class="filter-container">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Juan..." #input autocomplete="off">
    </mat-form-field>
    <button mat-mini-fab color="primary" matTooltip="Agregar nuevo cliente" (click)="openDialogCliente()">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-mini-fab color="accent" matTooltip="Descargar salida" (click)="descargarPdfGuiaSalida()">
      <mat-icon>download</mat-icon>
    </button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="idCliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.idCliente}} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
        <td mat-cell *matCellDef="let row"> {{row.direccion}} </td>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
        <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
      </ng-container>

      <ng-container matColumnDef="deuda">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Deuda </th>
        <td mat-cell *matCellDef="let row"> {{row.deuda | currency: 'ARS': 'symbol' }} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef > Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="warn" matTooltip="Agregar una venta" (click)="openDialogVenta(row)">
            <mat-icon>sell</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Agregar un pago" (click)="openDialogPago(row)">
            <mat-icon>payments</mat-icon>
          </button>
          <button mat-icon-button color="accent" matTooltip="Agregar nota de pedido" (click)="openDialogNota(row)">
            <mat-icon>description</mat-icon>
          </button>
          <button mat-icon-button color="primary" matTooltip="Editar cliente" (click)="openEditDialogCliente(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Borrar cliente" (click)="deleteCliente(row.idCliente)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" *ngIf="input.value" colspan="4">No se encontró resultado para "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>

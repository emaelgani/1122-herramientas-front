<h1 mat-dialog-title>
  Opciones
</h1>
<div mat-dialog-content class="content">

<div mat-dialog-actions class="action">
  <button mat-raised-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" (click)="onUpdateCompromiso()">Editar</button>
  <button mat-raised-button color="accent" (click)="onPagoCompromiso()">Pago</button>
  <button mat-raised-button color="warn"  (click)="onDeleteCompromiso()">Borrar</button>
</div>

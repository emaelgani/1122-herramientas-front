<h1 mat-dialog-title>
 Compromiso
</h1>
<form autocomplete="off" [formGroup]="myForm" >
  <div mat-dialog-content class="content">


    <div class="row">

      <mat-form-field class="full-width">
        <mat-label>Proveedor</mat-label>
        <mat-select formControlName="idProveedor">
          <mat-option *ngFor="let proveedor of proveedores" [value]="proveedor.idProveedor">
            {{proveedor.nombre}}
          </mat-option>
        </mat-select>
        <mat-error>El proveedor es obligatorio</mat-error>
      </mat-form-field>

    </div>

    <div class="row">
      <mat-form-field class="full-width">
        <mat-label>Monto</mat-label>
        <input matInput type="number" formControlName="monto">
        <mat-error>El monto es obligatorio</mat-error>
      </mat-form-field>
    </div>



  </div>

  <div mat-dialog-actions class="action">
    <button mat-raised-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Guardar</button>
  </div>
</form>

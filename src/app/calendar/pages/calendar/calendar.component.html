



<div  *ngIf="!calendarVisible()">
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
</div>
<div class='demo-app'>

  <div class='demo-app-main'>
    <full-calendar *ngIf='calendarVisible()' [options]='calendarOptions()'>
      <ng-template #eventContent let-arg>
        <i>{{ arg.event.title }}</i>
      </ng-template>
    </full-calendar>
  </div>
</div>

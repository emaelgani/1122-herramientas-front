<h1 mat-dialog-title>
  Cambiar el estado del pedido
</h1>
<form autocomplete="off" [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content class="content">


    <div class="row">

      <section class="section-radio-button">
        <label class="margin-radio-button">Estado del pedido :</label>
        <mat-radio-group formControlName="estado">
          <mat-radio-button class="margin-radio-button" value="true">Revisado</mat-radio-button>
          <mat-radio-button class="margin-radio-button" value="false">No Revisado</mat-radio-button>
        </mat-radio-group>
      </section>


    </div>

  </div>

  <div mat-dialog-actions class="action">
    <button mat-raised-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" type="submit">Actualizar</button>
  </div>
</form>

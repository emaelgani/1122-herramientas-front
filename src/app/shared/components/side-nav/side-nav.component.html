<mat-sidenav-container fullscreen>
  <mat-sidenav #drawer mode="push" [ngStyle]="{width: '250px'}">
    <mat-toolbar color="warn">
      <span>Men√∫</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="toggleDrawer()">
        <mat-icon>menu</mat-icon>
      </button>

    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item *ngFor="let item of sidebarItems" [routerLink]="item.url" (click)="toggleDrawer()">

        <mat-icon [matBadge]="item.matBadge != 0 ? item.matBadge : ''" matListItemIcon>{{ item.icon }}</mat-icon>
        {{ item.label }}
      </mat-list-item>

    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="toggleDrawer()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <button mat-button (click)="onLogout()">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Add Content Here -->
    <router-outlet />

  </mat-sidenav-content>
</mat-sidenav-container>

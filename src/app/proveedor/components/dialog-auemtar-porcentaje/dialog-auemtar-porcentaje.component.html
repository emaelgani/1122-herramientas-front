<h1 mat-dialog-title>
  Aumentar
</h1>
<form autocomplete="off" [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content class="content">

    <div class="row">

      <mat-form-field >
        <mat-label>Porcentaje de aumento</mat-label>
        <input matInput type="number" formControlName="porcentaje">
        <mat-error>El porcentaje es obligatorio</mat-error>
      </mat-form-field>


    </div>

  </div>

  <div mat-dialog-actions class="action">
    <button mat-raised-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" type="submit">Actualizar</button>
  </div>
</form>

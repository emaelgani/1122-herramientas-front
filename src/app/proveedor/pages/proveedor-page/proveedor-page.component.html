<div class="grid-container">
  <div class="filter-container">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Juan..." #input autocomplete="off">
    </mat-form-field>
    <button mat-mini-fab color="primary" matTooltip="Agregar nuevo proveedor" (click)="openDialogNewProveedor()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="idProveedor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.idProveedor}} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
        <td mat-cell *matCellDef="let row"> {{ row.telefono }} </td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let row"> {{row.descripcion | lowercase }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef > Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="accent" matTooltip="Descargar lista de precios" (click)="descargarListaPrecios(row.idProveedor)">
            <mat-icon>download</mat-icon>
          </button>
          <button mat-icon-button color="accent" matTooltip="Aumentar porcentaje a productos" (click)="openDialogAumentarPorcentaje(row.idProveedor)">
            <mat-icon>trending_up</mat-icon>
          </button>
          <button mat-icon-button color="primary" matTooltip="Editar proveedor" (click)="openEditDialogProveedor(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <!-- <button mat-icon-button color="warn" matTooltip="Borrar proveedor" (click)="deleteProveedor(row.idProveedor)">
            <mat-icon>delete</mat-icon>
          </button> -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" *ngIf="input.value" colspan="4">No se encontró resultado para "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>

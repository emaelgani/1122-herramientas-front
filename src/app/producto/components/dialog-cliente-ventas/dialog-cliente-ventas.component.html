<div class="grid-container">
  <div class="filter-container">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Juan..." #input autocomplete="off">
    </mat-form-field>

  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="idCliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{ row.idCliente }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row">{{ row.nombre }} </td>
      </ng-container>

      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Direccion </th>
        <td mat-cell *matCellDef="let row">{{ row.direccion }}  </td>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
        <td mat-cell *matCellDef="let row">{{ row.telefono }} </td>
      </ng-container>

      <ng-container matColumnDef="ultimaVenta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Última venta </th>
        <td mat-cell *matCellDef="let row"> {{ row.ultimaVenta | date: 'dd/MM/yyyy' }} </td>
      </ng-container>

      <ng-container matColumnDef="cantidadVendidos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad vendidos </th>
        <td mat-cell *matCellDef="let row"> {{ row.cantidadVendidos }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" *ngIf="input.value" colspan="4">No se encontró resultado para "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
